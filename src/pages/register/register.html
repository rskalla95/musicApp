<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="headerInfo">
    <h1>
      Basic Info
    </h1>
    <h3>
      Add some basic information for your account
    </h3>
  </div>


    <div id="userInfoLabels">
        <ion-item>
          <ion-label floating>Email/Username</ion-label>
          <ion-input type="email" #username></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      </div>

      <div padding id="registerButton">
          <button block ion-button (click)="register()">Register</button>
      </div>

</ion-content>
