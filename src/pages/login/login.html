<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="usernameLabel">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  </div>

  <div id="passwordLabel">
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" #password></ion-input>
    </ion-item>
  </div>

  <div id="signInButton">
    <button block ion-button (click)="signIn()">Sign In</button>
  </div>

  <div id="registerButton">
    <button block ion-button small color="light" (click)="register()">Register</button>
  </div>

</ion-content>
